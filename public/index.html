<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div class="text-login">
              <p>Organize suas finanças de forma fácil.</p>
              <p>Controle seu dinheiro e investimentos.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>
            <div class="text-center">
              <img
                src="./assets/images/pocket.png"
                alt="Imagem pocket"
                class="img-fluid"
              />
              <img
                src="./assets/images/coins.png"
                alt="Image coins"
                class="img-fluid d-none d-md-inline coins"
              />
            </div>
          </div>
          <div class="col d-flex justify-content-center my-5 flex-column">
            <div class="container">
              <div class="row">
                <div class="col ">
                  <div class="text-center mb-3">
                    <img
                      src="./assets/images/nikel-logo.png"
                      alt="Logonikel"
                      class="img-fluid"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >E-mail</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        Utilize seu email para realizar o login.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Permanecer logado</label
                      >
                    </div>
                    <button type="submit" class="btn button-login">
                      Entrar
                    </button>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col ">
                  <p class="text-center mt-2 form-text"><span></span>Ainda não tem conta?</span> <span class="link-default">Criar uma conta.</span></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="text-center mt-5">
                    <img src="./assets/images/codai-logo.png" alt="logo codai">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="text-center">
                      <img src="./assets/images/growdev-logo.png" alt="logo growdev">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  </body>
</html>
